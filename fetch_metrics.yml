---
- name: Test metrics gathering
  hosts: all
  gather_facts: true
  tasks:
    - name: Get hostname
      command: hostname
      register: hostname
      failed_when: false
      changed_when: false

    - name: Get CPU usage
      shell: "top -bn1 | grep 'Cpu(s)' | awk '{print $2 + $4}'"
      register: cpu_usage
      failed_when: false
      changed_when: false

    - name: Get memory usage
      shell: "free | grep Mem | awk '{print $3/$2 * 100.0}'"
      register: memory_usage
      failed_when: false
      changed_when: false

    - name: Get disk usage
      shell: "df / --output=pcent | tail -n 1 | tr -d '%'"
      register: disk_usage
      failed_when: false
      changed_when: false

    - name: Get auth errors
      shell: "grep 'Failed password' /var/log/auth.log | wc -l"
      register: auth_errors
      failed_when: false
      changed_when: false

    - name: Combine metrics from collected data
      set_fact:
        metrics:
          hostname: "{{ hostname.stdout }}"
          datetime: "{{ lookup('pipe', 'date') }}"
          ip: "{{ ansible_host }}"
          os: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
          kernel: "{{ ansible_kernel }}"
          cpu_load: "{{ cpu_usage.stdout | float }}"
          memory: "{{ memory_usage.stdout | float }}"
          disk: "{{ disk_usage.stdout }}"
          auth_errors: "{{ auth_errors.stdout }}"
      delegate_to: localhost

